# https://ci.appveyor.com/project/goanpeca/pyswmm

matrix:
  fast_finish: true

environment:
  global:
    # Environment variables used by astropy helpers
    PYTHON: "C:\\conda"
    CMD_IN_ENV: "cmd /E:ON /V:ON /C .\\ci-helpers\\appveyor\\windows_sdk.cmd"

  matrix:
    - PYTHON_VERSION: "3.6"
      PYTHON_ARCH: "32"
      ARCH: "x86"
      platform: "x86"
    - PYTHON_VERSION: "2.7"
      PYTHON_ARCH: "32"
      ARCH: "x86"
      platform: "x86"
    - PYTHON_VERSION: "3.6"
      PYTHON_ARCH: "64"
      ARCH: "amd64"
      platform: "x64"
    - PYTHON_VERSION: "2.7"
      PYTHON_ARCH: "64"
      ARCH: "amd64"
      platform: "x64"

install:
  # Astropy ci-helpers. See https://github.com/astropy/ci-helpers
  - "git clone git://github.com/astropy/ci-helpers.git"
  - "powershell ci-helpers/appveyor/install-miniconda.ps1"
  - "SET PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%"
  - "activate test"
  - "%CMD_IN_ENV% conda install --file requirements-test.txt -c spyder-ide"
  - IF "%PYTHON_VERSION%" == "2.7" conda install enum34
  # Install swmm from latest develop packages
  - "%CMD_IN_ENV% conda install -n test libswmm -c owa -q --no-pin"
  - "%CMD_IN_ENV% python setup.py develop"

# Not a .NET project, we build in the install step instead
build: false

test_script:
  - "%CMD_IN_ENV% ciocheck setup.py --disable-tests"
  - "%CMD_IN_ENV% ciocheck pyswmm --disable-tests"
  - "%CMD_IN_ENV% conda remove -n test pytest-xdist -y -q"
  - "%CMD_IN_ENV% pytest pyswmm"
#  - coveralls --disable-tests
