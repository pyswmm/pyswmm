# https://ci.appveyor.com/project/OpenWaterAnalytics/pyswmm

matrix:
  fast_finish: true

environment:
  global:
    # This variable can be used to check if running on a CI service
    TEST_CI: True
    # Environment variables used by astropy helpers
    PYTHON: "C:\\conda"
    CMD_IN_ENV: "cmd /E:ON /V:ON /C .\\ci-helpers\\appveyor\\windows_sdk.cmd"

  matrix:
    - PYTHON_VERSION: "3.6"
      TARGET_ARCH: x86      
    - PYTHON_VERSION: "3.5"
      TARGET_ARCH: x86
    - PYTHON_VERSION: "2.7"
      TARGET_ARCH: x86

platform:
    - x86

cache:
  - "C:\\condacache\\pkgs"

install:
  # Astropy ci-helpers. See https://github.com/astropy/ci-helpers
  - "git clone git://github.com/astropy/ci-helpers.git"
  - "powershell ci-helpers/appveyor/install-miniconda.ps1"
  - "SET PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%"
  # Update to latest conda
  - "conda update -n root conda -q --no-pin"
  - "conda config --add pkgs_dirs C:\\condacache\\pkgs"
  - "activate test"
  # Install dependencies. This include test and lint dependencies
  - "conda install --file requirements-test.txt -c spyder-ide"
  - IF "%PYTHON_VERSION%" == "2.7" conda install -n test enum34
  - "python setup.py develop"

# Not a .NET project, we build in the install step instead
build: false

test_script:
  - "%CMD_IN_ENV% conda info --json"
  - "%CMD_IN_ENV% ciocheck setup.py --disable-tests"
  - "%CMD_IN_ENV% ciocheck pyswmm --disable-tests"
  - "%CMD_IN_ENV% pytest pyswmm"
#  - coveralls
